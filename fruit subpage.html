<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Container for the buttons */
        .button-list {
            width: 200px;
            margin-right: 20px;
        }

        /* Individual button styles */
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ac1313;
        }

        /* Flex container for layout */
        .container {
            display: flex;
            width: 1150px;
        }
        
        .image-container {
            width: 150px;
            height: 150px;
            flex-shrink: 0;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        /* Pie chart area */
        .chart-container {
            flex-grow: 1;
            display: flex;
            justify-content: right;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            height: 400px;
        }

        canvas {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 30px;
        }
    </style>
</head>
<body>
    <h1>Pie Chart Viewer</h1>
    <div class="container">
        <!-- Vertical list of buttons -->
        <div class="button-list">
            <button class="button" onclick="showChart('data1')">Chart 1</button>
            <!-- Add more buttons as needed -->
        </div>

        <!-- Chart display area -->
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Chart data sets
        const chartData = {
            data1: {
                labels: ['kcal consumed', 'Remaining'],
                data: [30], // Actual values
                colors: ['#FF0000', '#E0E0E0'], // Including 'Remaining' color
            },
        };

        let pieChart; // Reference to the chart

        // Function to calculate 'Remaining' value
        function calculateRemaining(data, total = 2000) {
            const sum = data.reduce((acc, value) => acc + value, 0); // Sum of actual values
            return total - sum > 0 ? total - sum : 0; // Ensure no negative values
        }

        // Function to show the chart
        function showChart(dataKey) {
            const ctx = document.getElementById('pieChart').getContext('2d');

            // Calculate the 'Remaining' value and add it to the dataset
            const remainingValue = calculateRemaining(chartData[dataKey].data);
            const chartValues = [...chartData[dataKey].data, remainingValue];

            // If a chart already exists, destroy it before creating a new one
            if (pieChart) {
                pieChart.destroy();
            }

            // Create the pie chart
            pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: chartData[dataKey].labels,
                    datasets: [{
                        data: chartValues,
                        backgroundColor: chartData[dataKey].colors,
                    }],
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    // Display the raw value instead of percentages
                                    const label = context.label || '';
                                    const value = context.raw; // Access the raw value
                                    return `${label}: ${value}`;
                                },
                            },
                        },
                    },
                },
            });
        }
    </script>
</body>
</html>
